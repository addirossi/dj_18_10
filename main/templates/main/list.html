<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>
    <h1>Список товаров</h1>
    <a href="{% url 'index' %}"><button>На главную</button></a>

    {% for product in products_list %}
        <h2>{{ product.name }}</h2>
        <h3>{{ product.price }}</h3>
        <a href="{% url 'details' product_id=product.id %}"><button>Подробнее</button></a>
        <h3>------------------------------</h3>
    {% endfor %}
</body>
</html>
